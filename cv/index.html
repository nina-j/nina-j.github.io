orting, Energi Danmark\u003c/h3\u003e\n\u003cp\u003eDevelopment of new reports and Data Warehouse structure related to implementation of a new billing system. Primary tools included SQL and MS PowerBI.\u003c/p\u003e\n\u003ch3 id=\u0022_2015-2017_--consultant-data-assurance-pricewaterhousecoopers\u0022\u003e\u003cem\u003e2015-2017\u003c/em\u003e · Consultant, Data Assurance, PricewaterhouseCoopers\u003c/h3\u003e\n\u003cp\u003eAnalysis of financial statements to provide assurance regarding fraud risk. Automation of data management and reporting. Development of new types of analyses. Source code audit. Documentation of development and analysis results.\u003c/p\u003e\n\u003ch2 id=\u0022education\u0022\u003eEducation\u003c/h2\u003e\n\u003ch3 id=\u0022_2017-2019_--msc-computer-engineering-aarhus-university\u0022\u003e\u003cem\u003e2017-2019\u003c/em\u003e · MSc, Computer Engineering, Aarhus University\u003c/h3\u003e\n\u003cp\u003eSoftware engineering and distributed systems as specialisation. Electives focused on modelling and data analysis.\u003c/p\u003e\n\u003cp\u003eMaster\u0026rsquo;s thesis: \u0026ldquo;\u003cem\u003eClustering Attributed Networks: Examining how clustering information impacts attributed network embeddings\u003c/em\u003e\u0026rdquo;.\u003c/p\u003e\n\u003cp\u003eFavourite courses include Advanced Data Management \u0026amp; Analysis, Decision Support Systems, Distributed \u0026amp; Pervasive Systems, Programming Language Paradigms, and Specification of IT Systems.\u003c/p\u003e\n\u003ch3 id=\u0022_2011-2015_--bsc-mathematics--technology-dtu\u0022\u003e\u003cem\u003e2011-2015\u003c/em\u003e · BSc, Mathematics \u0026amp; Technology, DTU\u003c/h3\u003e\n\u003cp\u003eApplied mathematics, programming, and project management. Favourite courses include Introductory Programming, Project Management, Differential Geometry with Applications, and Time Series Analysis.\u003c/p\u003e\n\u003c/span\u003e","activity-content",contentDelay)};typeeffetct()</script>
