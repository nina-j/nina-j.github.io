<script type=text/javascript>async function typewriter(t,i,o){var e=0,n=!1;addText="";const s=document.getElementById(i),a=()=>new Promise(e=>setTimeout(e,o)),r=()=>new Promise(e=>e()),c=()=>s.innerHTML=t.slice(0,e+1)+addText,l=document.createElement("span");for(l.id="blink",s.style.setProperty("--cursor-visibility","visible");e<t.length;){if(t.charAt(e+1)==="<"&&(n=!0),t.charAt(e+1)===">"&&(n=!1),n){e++;continue}requestAnimationFrame(c),o===0?await r():await a(),e++}s.style.setProperty("--cursor-visibility","collapse")}function parseDelay(t){const e=parseInt(t,10);return isNaN(e)?0:e}const titleDelay=parseDelay("0"),contentDelay=parseDelay("0"),typeeffetct=async()=>{await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eCurriculum Vitae\u003c/h1\u003e\u003c/span\u003e","activity-title",titleDelay),await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch2 id=\u0022technical-skills\u0022\u003eTechnical skills\u003c/h2\u003e\n\u003cp\u003ePython · GraphQL · Property-based testing · Linux (daily driver) · Docker · Git · SQL · PostgreSQL · Bash/Fish/shell scripting\u003c/p\u003e\n\u003cp\u003eAnd probably more!\u003c/p\u003e\n\u003ch2 id=\u0022experience\u0022\u003eExperience\u003c/h2\u003e\n\u003ch3 id=\u0022_2021-now_--open-source-developer-magenta-aps\u0022\u003e\u003cem\u003e2021-now\u003c/em\u003e · Open Source Developer, Magenta ApS\u003c/h3\u003e\n\u003cp\u003eDevelopment of \u003ca href=\u0022https://www.magenta.dk/magenta-products/os2mo-workflows-people-organisation/\u0022\u003eOS2mo/OS2gir\u003c/a\u003e, an open source global identity repository. Main responsibilities include planning and development of a new GraphQL based API intended to surpass the current REST API. Primary technologies include \u003ca href=\u0022https://fastapi.tiangolo.com/\u0022\u003eFastAPI\u003c/a\u003e, pytest, \u003ca href=\u0022https://strawberry.rocks/\u0022\u003eStrawberry\u003c/a\u003e, Pydantic, and PostgreSQL. CI/CD done via Gitlab, Flux, Helm and Salt.\nPlanning and hosting of lightning talks as part of a cross-company project group to facilitate knowledge sharing across teams.\u003c/p\u003e\n\u003cp\u003eSee also \u003ca href=\u0022/contributions/\u0022\u003emy contributions\u003c/a\u003e.\u003c/p\u003e\n\u003ch3 id=\u0022_2019-2021_--software-developer-aarhus-stadsarkiv\u0022\u003e\u003cem\u003e2019-2021\u003c/em\u003e · Software Developer, Aarhus Stadsarkiv\u003c/h3\u003e\n\u003cp\u003eIdentification and conversion of digital records using tools developed in Python. Managing records across various systems using MS Azure powered PostgreSQL instances. Implementation of new APIs using \u003ca href=\u0022https://fastapi.tiangolo.com/\u0022\u003eFastAPI\u003c/a\u003e. Setup and maintenance of CI/CD using \u003ca href=\u0022https://github.com/features/actions\u0022\u003eGitHub Actions\u003c/a\u003e. Development of various QoL scripts.\u003c/p\u003e\n\u003ch3 id=\u0022_2017-2018_--student-worker-bi--reporting-energi-danmark\u0022\u003e\u003cem\u003e2017-2018\u003c/em\u003e · Student Worker, BI \u0026amp; Reporting, Energi Danmark\u003c/h3\u003e\n\u003cp\u003eDevelopment of new reports and Data Warehouse structure related to implementation of a new billing system. Primary tools included SQL and MS PowerBI.\u003c/p\u003e\n\u003ch3 id=\u0022_2015-2017_--consultant-data-assurance-pricewaterhousecoopers\u0022\u003e\u003cem\u003e2015-2017\u003c/em\u003e · Consultant, Data Assurance, PricewaterhouseCoopers\u003c/h3\u003e\n\u003cp\u003eAnalysis of financial statements to provide assurance regarding fraud risk. Automation of data management and reporting. Development of new types of analyses. Source code audit. Documentation of development and analysis results.\u003c/p\u003e\n\u003ch2 id=\u0022education\u0022\u003eEducation\u003c/h2\u003e\n\u003ch3 id=\u0022_2017-2019_--msc-computer-engineering-aarhus-university\u0022\u003e\u003cem\u003e2017-2019\u003c/em\u003e · MSc, Computer Engineering, Aarhus University\u003c/h3\u003e\n\u003cp\u003eSoftware engineering and distributed systems as specialisation. Electives focused on modelling and data analysis.\u003c/p\u003e\n\u003cp\u003eMaster\u0026rsquo;s thesis: \u0026ldquo;\u003cem\u003eClustering Attributed Networks: Examining how clustering information impacts attributed network embeddings\u003c/em\u003e\u0026rdquo;.\u003c/p\u003e\n\u003cp\u003eFavourite courses include Advanced Data Management \u0026amp; Analysis, Decision Support Systems, Distributed \u0026amp; Pervasive Systems, Programming Language Paradigms, and Specification of IT Systems.\u003c/p\u003e\n\u003ch3 id=\u0022_2011-2015_--bsc-mathematics--technology-dtu\u0022\u003e\u003cem\u003e2011-2015\u003c/em\u003e · BSc, Mathematics \u0026amp; Technology, DTU\u003c/h3\u003e\n\u003cp\u003eApplied mathematics, programming, and project management. Favourite courses include Introductory Programming, Project Management, Differential Geometry with Applications, and Time Series Analysis.\u003c/p\u003e\n\u003c/span\u003e","activity-content",contentDelay)};typeeffetct()</script>
